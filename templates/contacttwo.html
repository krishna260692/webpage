{% extends 'base.html' %}

{% block content %}
<title>contact us</title>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

 <form  action="" method="post"   >
   {% csrf_token %}

     <div class="container mt-3">
                 <div class="mb-3 mt-3">
                <label for="fname" class="form-label">First name:</label><br>
                <input  class="form-control" type="text" id="fname" name="fname" placeholder="krishna">
                </div>


                 <div class="mb-3 mt-3">
                <label for="lname" class="form-label" >Last name:</label>
                <input class="form-control"  type="text" id="lname" name="lname" value="" placeholder="Lastname">
                </div>
                <div class="mb-3 mt-3">
                <label for="contact" class="form-label" >contact:</label>
                <input class="form-control" type="text" id="contact" name="contact" value="" placeholder="Contact">
                </div>

               <div class="mb-3 mt-3">
                       <label for="comment" class="form-label" >Comment or Message:</label>
                      <textarea  class="form-control" type="text" id="comment" name="mycomment" placeholder="Write your Meaasage Here."></textarea>
               </div>

             <input class="btn btn-primary" type="submit" value="Submit">
     </div>

        </form>


{% endblock content %}
